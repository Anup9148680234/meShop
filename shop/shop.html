<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="../store.png" type="image/x-icon">
  </head>
  <body>
    <script src="sort.js"></script>
    <script src="filter.js"></script>
    <script src="cart.js"></script>
    <nav>
      <div class="brand">
        <a href="../index.html">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="../shop/shop.html">Home</a>
        <a href="../login/index.html">Login</a>
        <a href="../signup/index.html">Signup</a>
        <a href="#" onclick="viewCart()">My Cart</a>
        <a href="../profile/profile.html">Profile</a>
      </div>
    </nav>

    <main>
      <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color" />
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" />
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" />
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input id="size-s" type="checkbox" name="color" />
              <label for="s">S</label>
            </li>
            <li>
              <input id="size-m" type="checkbox" name="color" />
              <label for="m">M</label>
            </li>
            <li>
              <input id="size-l" type="checkbox" name="color" />
              <label for="l">L</label>
            </li>
            <li>
              <input id="size-xl" type="checkbox" name="color" />
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
        <section>
          <button class="btn" onclick="applyFilter()">Apply Filter</button>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search" />
        <div class="filters">
          <div class="filter" onclick="sortByAll()">All</div>
          <div class="filter " onclick="sortByMens()">Mens</div>
          <div class="filter" onclick="sortByWomens()">Womens</div>
          <div class="filter" onclick="sortByJewel()">Jewellery</div>
          <div class="filter" onclick="sortByElec()">Electronics</div>
        </div>
        <section id="menSec">
          <title class="Title">Men's Clothing</title>
          <div class="items" id="mc">

          </div>
        </section>

        <section id="womenSec">
          <title class="Title">Women's Clothing</title>
          <div class="items" id="wc">

          </div>
        </section>

        <section id="jewSec">
          <title class="Title">Jewelery</title>
          <div class="items" id="jw">

          </div>
        </section>


        <section id="ecSec">
          <title class="Title">Electronics</title>
          <div class="items" id="ec">

          </div>
        </section>

        

      </main-content>
    </main>


    <script src="./script.js"></script>
  </body>
</html>
